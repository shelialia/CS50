<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

            let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor="green";
                    document.querySelector("#answer1").innerHTML = "Correct!";
                });

            let incorrect = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener('click', function() {
                        incorrect[i].style.backgroundColor="red";
                        document.querySelector("#answer1").innerHTML = "Incorrect!";
                });
            }

            document.querySelector("#check").addEventListener("click", function() {

                let input = document.querySelector("input");
                if (input.value.toLowerCase() == "singapore") {
                    input.style.backgroundColor = "green";
                    input.querySelector("#answer2").innerHTML = "Correct!"
                }
                else {
                    input.style.backgroundColor = "red";
                    input.querySelector("#answer2").innerHTML = "Incorrect!"
                }
            })
        })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button class="incorrect" type="text">6 people to 1</button>
                <button class="incorrect" type="text">4 people to 1</button>
                <button class="correct" type="text">2 people to 1</button>
                <p id="answer1"> </p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is chewing gum illegal?</h3>
                <!-- create an input field. the type of input is text. the placeholder is country, a hint to users before they enter any value.-->
                <input type="text" placeholder="Country">
                <!-- create a button. the button is uniquely identified by check. the text "Check Answer" is displayed as the content of the button-->
                <button id="check">Check Answer</button>
                <p id="answer2"></p>
            </div>
        </div>
    </body>
</html>
